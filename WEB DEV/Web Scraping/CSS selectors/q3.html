<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- Children selector -->
    <style>
        div>p>span{     /* order matters */
            color: blue;
        }
    </style>
</head>
<body>
    <!-- select "I'm the direct son", make it blue -->
    <div>
        <p>
            <span>I'n the direct son</span>
        </p>
    </div>

    <div>
        <span>
            <p>
                <span>I'm the indirect son</span>
            </p>
        </span>
    </div>
</body>
</html>
